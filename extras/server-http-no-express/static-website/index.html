<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">✔ TodoClone</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Cuenta</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="todo-container">
            <h2>Mis Tareas</h2>
            <ul id="todo-list">
                <!-- Las tareas se agregarán aquí -->
            </ul>
            <div class="task-input">
                <input type="text" id="new-task" placeholder="Añadir una tarea...">
                <button id="add-task">Añadir</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
